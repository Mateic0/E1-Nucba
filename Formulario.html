<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ejercicio 3</title>
    
</head>

<body>
    <header>
        <h1>Formulario de registro</h1>
    </header>
    <main>
        <form>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre">
            </div>
            <br>
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido">
            </div>
            <br>
            <div>
                Modalidad de cursada:
                <input type="radio" name="OnDemand" id="ondemand">
                <label for="ondemand">On-Demand</label>
                <input type="radio" name="EnVivo" id="envivo">
                <label for="envivo">En Vivo</label>
            </div>
            <br>
            <div>
                <label for="mail">Correo:</label>
                <input type="email" id="mail">
            </div>
            <br>
            <div>
                <input type="checkbox" id="masinfo">
                <label for="masinfo">Deseo recibir informacion sobre nuevos posteo en la plataforma Nucba.</label>
            </div>
            <br>
            <div>
                <input type="checkbox" id="tyc">
                <label for="tyc">Declaro que lei los terminos y condiciones y estoy listo para convertirme en
                    desarrollador web Full Stack.</label>
            </div>
            <br>
            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
